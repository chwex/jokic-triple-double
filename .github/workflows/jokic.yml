name: Update Jokic Game Data

on:
  schedule:
    - cron: "0 12 * * *"   # once per day (UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run scraper
        run: python scripts/scrape_jokic.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/jokic_games_2026.json
          git commit -m "Update Jokic game data" || exit 0
          git push
